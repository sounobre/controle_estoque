<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<h:head></h:head>

	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="100" header="Controle de Estoque"
			resizable="true" closable="false" collapsible="true">

		</p:layoutUnit>

		<p:layoutUnit position="south" size="100"
			header="Desenvolvido por Diego Nobre" />


		<p:layoutUnit position="west" size="200" header="Left"
			resizable="true" closable="false" collapsible="true">
			<h:form>
				<p:growl autoUpdate="true" />

				<p:panelMenu style="width:300px">
					<p:submenu label="Cadastro">
						<p:menuitem value="Funcionários"  />
						<p:menuitem value="Materiais"  />
						<p:menuitem value="serviços"  />
						<p:menuitem value="Clientes"  />
					</p:submenu>
				</p:panelMenu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="east" size="200" header="Right"
			resizable="true" closable="false" collapsible="true" effect="drop">
			<h:outputText value="Right unit content." />
		</p:layoutUnit>

		<p:layoutUnit  position="center">
        
        <ui:insert name="conteudo"/>
        
    </p:layoutUnit>

	</p:layout>

</h:body>
</html>
